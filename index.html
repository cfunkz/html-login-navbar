<!DOCTYPE html>
<html>
<head>
    <title>Multi Login/Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-container">
        <nav class="navigaton-bar">
          <a href="#" class="logo">LOGO</a>
          <li><a class="menu" href="#">Home</a></li>
          <li><a class="menu" href="#">About</a></li>
          <li><a class="menu" href="#">Contact</a></li>
        </nav>
        <div class="login-container">
            <form id="login-form"class="entry-form" method="get">
                <div class="sign-up-button-container">
                  <div id="tg-button"></div>
                  <button id="sign-up-label" type="button" onclick="register()">SIGN UP ➡</button>
                </div>
                <label>LOG INTO ACCOUNT</label>
                <input class="entry-field" type="email" placeholder="E-Mail">
                <input class="entry-field" type="password" placeholder="Password">
                <div class="password-check">
                  <input type="checkbox"><span> Remember Password</span>
                </div>
                <button id="submit-login" class="login-button" type="submit">LOG IN</button>
            </form>
            <form id="register-form" class="entry-form" method="post">
                <div class="login-button-container">
                  <div id="tg-button"></div>
                  <button id="back-label" type="button" onclick="login()">⬅ BACK</button>
                </div>
                <label>REGISTER</label>
                <input class="entry-field" type="text" placeholder="Username">
                <input class="entry-field" type="email" placeholder="E-Mail">
                <input class="entry-field" type="password" placeholder="Password">
                <div class="tnc-check">
                  <input type="checkbox"><span> I accept the Terms & Conditions</span>
                </div>
                <button id="submit-register" class="register-button" type="submit">REGISTER</button>
            </form>
        </div>
    </div>
    <script>
      var a = document.getElementById("login-form");
      var b = document.getElementById("register-form");
      var c = document.getElementById("tg-button");
      function register(){
        a.style.left = "-525px";
        b.style.left = "170px";
        c.style.left = "110px";
      }
      function login(){
        a.style.left = "170px";
        b.style.left = "525px";
        c.style.left = "0px";
      }
    </script>
</body>
</html>
